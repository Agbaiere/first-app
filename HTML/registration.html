<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>Kindly Fill This Form to Continue</h3>
<form action="">
<p>
    <label for="">First Name</label>
<input type="text" placeholder="Enter your first name here" required></p>
<p>
    <label for="">Last Name</label>
<input type="text" placeholder="Enter your last name here" required></p>
<p>
    <label for="">Surname</label>
    <input type="text" placeholder="Enter your surname here" required>
</p>
<p>
    <label for="">Email</label>
    <input type="email" placeholder="Enter your email here" required>
</p>
<p>
    <label for="">Phone Number</label>
    <input type="number" placeholder="Enter your phone number here" required>
</p>
<p>
    <label for="">Gender</label>
       <select name="" id="">
           <option value="">Male</option>
           <option value="">Female</option>
       </select>
</p>
<p>
    <label for="">Address</label>
    <input type="address" placeholder="Enter your address" required>
</p>
<p><input type="submit" value="submit"></p>
<p>
    <label for="">Date of Birth</label>
    <input type="date">
</p>
<p>Already registered?</p>
</form>
</body>
</html>
