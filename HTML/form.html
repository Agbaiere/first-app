<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="">
        <p><label for="">First Name</label>
        <input type="text" placeholder="Enter First Name" required></p>
        <p><label for="">Phone Number</label>
        <input type="number" placeholder="Enter Phone Number" required></p>
        <p><label for="">Email</label>
        <input type="email" placeholder="Enter Your Email" required></p>
        <p><label for="">Password</label>
        <input type="password" placeholder="Enter Your Password" required></p>
        <label for="">Check</label>
        <input type="checkbox">
        <select name="" id="">
            <option value="">Male</option>
            <option value="">female</option>
        </select>
    <p><input type="submit" value="click me"></p>
    <textarea name="" id="" cols="10" rows="10"></textarea>
    </form>
</body>
</html>
